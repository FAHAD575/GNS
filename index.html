      ['Watch TV', 2],

    ]);

    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>
<script>
  function validation() {
    let firstName = document.getElementById("fname").value;
    let lastName = document.getElementById("lname").value;
    let email = document.getElementById("email").value;
    let gender = document.getElementById("gender").value;
    let detail = document.getElementById("detail").value;
    let saveBtn = document.getElementById("save").value;


    if(firstName == "") {
      document.getElementById("first_name").innerHTML = "Please fill the First Name";
      return false;
    }
    if((firstName.length <= 2) || (firstName.length > 20)) {
      document.getElementById("first_name").innerHTML = "Please must be between 2 to 20";
      return false;
    }
     if(!isNaN(firstName)) {
      document.getElementById("first_name").innerHTML = "Character are Allowd";
      return false;
    }


    if(lastName == "") {
      document.getElementById("last_name").innerHTML = "Please fill the Last Name";
      return false;
    }
    if((lastName.length <= 2) || (lastName.length > 20)) {
      document.getElementById("last_name").innerHTML = "Please must be between 2 to 20";
      return false;
    }
     if(!isNaN(lastName)) {
      document.getElementById("last_name").innerHTML = "Character are Allowd";
      return false;
    }


    if(email == "") {
      document.getElementById("emailMsg").innerHTML = "Please fill the Email";
      return false;
    }
    if(email.indexOf('@') <= 0) {
      document.getElementById("emailMsg").innerHTML = "@ invalid position";
      return false;
    }
    if((email.charAt(email.length-4)!= '.') && (email.charAt(email.length-3)!='.')) {
      document.getElementById("emailMsg").innerHTML = ". invalid position";
      return false;
    }
    if(gender == "") {
      document.getElementById("genderMsg").innerHTML = "Please Select Gender";
      return false;
    }
    if(detail == "") {
      document.getElementById("detailMsg").innerHTML = "Please fill the Detail";
      return false;
    }
    
    //  alert(firstName + lastName + email + gender + detail);

    localStorage.setItem("First Name",firstName);
    localStorage.setItem("Last Name",lastName);
    localStorage.setItem("Email",email);
    localStorage.setItem("Gender",gender);
    localStorage.setItem("Detail",detail);
  }
  
  
</script>
